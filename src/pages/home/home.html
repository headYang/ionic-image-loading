<ion-header>
  <ion-navbar color = "primary">
    <ion-title>
      Ionic Image Loading / Dynamic template
    </ion-title>
    <ion-buttons end>
      <button ion-button (click) = "loadData()">Load</button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-refresher (ionRefresh) ="clearCache($event)">
      <ion-refresher-content
      pullingIcon="arrow-dropdown"
      pullingText="Pull to refresh"
      refreshingSpinner="circles"
      refreshingText="Refreshing...">
    </ion-refresher-content>
  </ion-refresher>
  <ion-slides>
    <div #processContainer>

    </div>
  </ion-slides>
  <ion-list>
    <ion-item *ngFor = "let user of users">
      <ion-avatar>
        <img-loader [src] = "user?.picture?.large"   useImg (load)="onImageLoad($event)"></img-loader>
      </ion-avatar>
      <h2>{{ user.email }}</h2>
    </ion-item>
  </ion-list>
</ion-content>
